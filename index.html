<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Session Manager</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container relative min-h-screen flex flex-col items-center justify-center p-4">
        <!-- Settings Button - positioned absolutely within the container -->
        <button id="openSettingsBtn" class="absolute top-4 right-4 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-full shadow-lg transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75">
            ⚙️ Settings
        </button>

        <!-- Main Session Display -->
        <div class="main-display flex flex-col items-center justify-center w-full max-w-md bg-white rounded-lg shadow-xl p-6 mb-8 transform transition-all duration-300 hover:scale-105">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-4 text-center">Classroom Session</h1>
            <p id="userIdDisplay" class="text-sm text-gray-600 mb-6 px-4 py-2 bg-gray-100 rounded-md truncate w-full text-center">
                User ID: Loading...
            </p>
            <div class="w-full flex justify-center items-center mb-8">
                <span id="currentSessionDisplay" class="text-5xl font-mono text-indigo-700 font-bold">00:00:00</span>
            </div>
            <div class="controls flex space-x-4">
                <button id="startBtn" class="btn btn-primary bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1">Start</button>
                <button id="pauseBtn" class="btn btn-secondary bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1">Pause</button>
                <button id="resetBtn" class="btn btn-danger bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1">Reset</button>
            </div>
        </div>

        <!-- Session History Section -->
        <div class="session-history w-full max-w-md bg-white rounded-lg shadow-xl p-6 transform transition-all duration-300 hover:scale-105">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Session History</h2>
            <ul id="sessionHistoryList" class="space-y-2 max-h-60 overflow-y-auto custom-scrollbar">
                <!-- Session entries will be dynamically added here -->
            </ul>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="modal-content bg-white rounded-lg shadow-2xl p-8 w-full max-w-sm transform transition-all duration-300 scale-95 opacity-0">
            <h3 class="text-2xl font-bold text-gray-800 mb-6 text-center">Settings</h3>
            <div class="mb-4">
                <label for="sessionNameInput" class="block text-gray-700 text-sm font-semibold mb-2">Session Name:</label>
                <input type="text" id="sessionNameInput" class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="e.g., Math Class, Group Work">
            </div>
            <div class="mb-6">
                <label for="sharingToggle" class="flex items-center justify-between text-gray-700 text-sm font-semibold cursor-pointer">
                    Enable Public Sharing:
                    <label class="switch">
                        <input type="checkbox" id="sharingToggle">
                        <span class="slider round"></span>
                    </label>
                </label>
            </div>
            <div class="flex justify-end space-x-3">
                <button id="saveSettingsBtn" class="btn btn-primary bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-300 ease-in-out">Save</button>
                <button id="closeSettingsBtn" class="btn btn-secondary bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-md shadow-md transition duration-300 ease-in-out">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Message Box Modal -->
    <div id="messageBox" class="modal hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="modal-content bg-white rounded-lg shadow-2xl p-8 w-full max-w-xs text-center transform transition-all duration-300 scale-95 opacity-0">
            <p id="messageBoxText" class="text-lg font-semibold text-gray-800 mb-6"></p>
            <button id="messageBoxCloseBtn" class="btn btn-primary bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-300 ease-in-out">OK</button>
        </div>
    </div>

    <!-- Main application script -->
    <script src="script.js" type="module"></script>
</body>
</html>
